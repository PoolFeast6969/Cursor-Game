<!DOCTYPE html>
<html lang="en">

	<head> {% load staticfiles %}
		<link rel="stylesheet" href="{% static "the.css" %}" />
		<script src="{% static "jquery-1.11.1.min.js" %}"></script>
		<script src="{% static "omnibus.js" %}"></script>
	</head>

	<body>
		<script type="text/javascript">
			$(document).ready(function () {
					setupPointerLock();
			});

			var cursorX;
			var cursorY;
			$('body').mousemove(function(e) {
			    cursorX = e.pageX;
			    cursorY = e.pageY;
			});

			function setupPointerLock() {
					document.addEventListener('pointerlockchange', changeCallback, false);
					document.addEventListener('mozpointerlockchange', changeCallback, false);
					document.addEventListener('webkitpointerlockchange', changeCallback, false);

					$("body").click(function () {
							var canvas = $("body").get()[0];
							canvas.requestPointerLock = canvas.requestPointerLock ||
											canvas.mozRequestPointerLock ||
											canvas.webkitRequestPointerLock;
							canvas.requestPointerLock();
					});
			};

			function changeCallback(e) {
					var canvas = $("body").get()[0];
					if (document.pointerLockElement === canvas || document.mozPointerLockElement === canvas || document.webkitPointerLockElement === canvas) {
							document.addEventListener("mousemove", moveCallback, false);
					} else {
							document.removeEventListener("mousemove", moveCallback, false);
					}
			};

			var movement
	    function moveCallback(e) {
	        var canvas = $("body").get()[0];

	        var movementX = e.movementX || e.mozMovementX || e.webkitMovementX || 0;
	        var movementY = e.movementY || e.mozMovementY || e.webkitMovementY || 0;

	        movement.x = cursorX + movementX;
	        movement.y = cursorY + movementY;

					console.log(entryCoordinates.x);
					console.log(entryCoordinates.y);
			};
			var game = {};
			function player(username, picture) {
				this.username = username;
				this.picture = picture;
				this.html = $($('#player').html().format(username)).appendTo($('body'));
			}
			player.prototype.move = function(top, left) {
				this.html.css({
					top: top,
					left: left
				});
			};
			String.prototype.format = function() {
				var args = arguments;
				return this.replace(/{(\d+)}/g, function(match, number) {
					return typeof args[number] != 'undefined' ? args[number] : match;
				});
			};
			(function() {
				var transport = WebSocket;
				var endpoint = '{{ OMNIBUS_ENDPOINT }}';
				var options = {
					ignoreSender: false,
					authToken: '{{ OMNIBUS_AUTH_TOKEN }}'
				};
				var connection = new Omnibus(transport, endpoint, options);
				var channel = connection.openChannel('mousemoves');
				var clientid = '{{ request.session.userid }}'

				connection
					.on(Omnibus.events.CONNECTION_CONNECTED, function(event) {
						console.log('Connected');
					})
					.on(Omnibus.events.CONNECTION_AUTHENTICATED, function(event) {
						console.log('Authenticated');
					});
				channel
					.on(Omnibus.events.CHANNEL_SUBSCRIBED, function(event) {
						console.log('Listening');
					})
					.on('move', function(event) {
						game[event.data.sender].move(event.data.payload.top, event.data.payload.left);
						})
					.on('update', function(event) {
						var servergame = event.data.payload;
						console.log('Recieved Game Object: '+JSON.stringify(servergame));
						console.log('Game Did Contain: '+JSON.stringify(game));
						var add = $(Object.keys(servergame)).not(Object.keys(game)).get();
						$.each(add, function(index, id) {
							game[id] = new player(servergame[id]['username'], servergame[id]['picture']);
						});
						var remove = $(Object.keys(game)).not(Object.keys(servergame)).get();
						$.each(remove, function(index, id) {
							game[id]['html'].remove();
							game[id] = null;
							delete game[id];
						});
						console.log('Game Now Contains: '+JSON.stringify(game));
					}).on('chat', function(event) {
						if (typeof game[event.data.sender] != "undefined") {
							var sender = game[event.data.sender]['username'];
						} else {
							var sender = event.data.sender;
						}
						message = sender+': '+event.data.payload['message'];
						$('.chatbox').append($('#chatline').html().format(message));
					});
				$('body').mousemove(function(e) {
					channel.send('move', {
						top: e.pageY / $('body').height() * 100 + '%',
						left: e.pageX / $('body').width() * 100 + '%'
					});
				});
				$( document ).ready(function() {
					$('input').bind("enterKey",function() {
						channel.send('chat', {
							message: this.value
						});
						this.value = null;
					});
					$('input').keydown(function(e) {
					    if(e.keyCode == 13) {
					        $(this).trigger("enterKey");
					    }
					});
				});
			})();
		</script>
		<template id="player">
			<div class="player">
				<img src="{% static "pepe.png" %}">
				<div class="caption">{0}</div>
			</div>
		</template>
		<template id="chatline">
			<div class="chatline">{0}</div>
		</template>
		<div class="chat">
			<div class="chatbox"></div>
			<input class="chatinput" placeholder="tab to type"></input>
		</div>
	</body>

</html>
