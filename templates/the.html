<!DOCTYPE html>
<html lang="en">

	<head> {% load staticfiles %}
		<link rel="stylesheet" href="{% static "the.css" %}" />
		<script src="{% static "jquery-1.11.1.min.js" %}"></script>
		<script src="{% static "omnibus.js" %}"></script>
	</head>

	<body>
		<script type="text/javascript">
			String.prototype.format = function() {
				var args = arguments;
				return this.replace(/{(\d+)}/g, function(match, number) {
					return typeof args[number] != 'undefined' ? args[number] : match;
				});
			};
			function player(id, username) {
				this.id = id;
				this.username = username;
				this.html = $($('#player').html().format(username)).appendTo($('body'));
				console.log('player instance created with id '+id);
			}
			player.prototype.move = function(top, left) {
				this.html.css({
					top: top,
					left: left
				});
			};
			function chatlog(message) {
				console.log(message);
				$('.chatbox').append($('#chatline').html().format(message));
			}
			(function() {
				var transport = WebSocket;
				var endpoint = '{{ OMNIBUS_ENDPOINT }}';
				var options = {authToken: '{{ OMNIBUS_AUTH_TOKEN }}'};
				var connection = new Omnibus(transport, endpoint, options);
				var channel = connection.openChannel('mousemoves');
				var id = '{{ request.session.id }}'
				connection.on(Omnibus.events.CONNECTION_CONNECTED, function(event) {
					console.log('Connection Created');
				}).on(Omnibus.events.CONNECTION_AUTHENTICATED, function(event) {
					console.log('Connection Authenticated');
				});
				channel.on(Omnibus.events.CHANNEL_SUBSCRIBED, function(event) {
					console.log('Channel Subscribed');
				}).on('move', function(event) {
					playerid = event.data.sender;
					window.playerinstance.move(event.data.payload.top, event.data.payload.left);
				}).on('update', function(event) {
					game = $.map(event.data.payload, function(value, index) {
						return [value];
					});
					$.each(game, function(index, value) {
						window.playerinstance = new player(value.id, value.username);
					});
				}).on('chat', function(event) {
					message = event.data.payload[null];
					chatlog(message);
				});
				$('body').mousemove(function(e) {
					channel.send('move', {
						top: e.pageY / $('body').height() * 100 + '%',
						left: e.pageX / $('body').width() * 100 + '%'
					});
				});
			})();

		</script>
		<template id="player">
			<div class="player">
				<img src="{% static "pepe.png" %}">
				<div class="caption">{0}</div>
			</div>
		</template>
		<template id="chatline">
			<div class="chatline">{0}</div>
		</template>
		<div class="chatbox"></div>
	</body>

</html>
